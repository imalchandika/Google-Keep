<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Keep</title>



  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">


  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section class="content">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="box ">
          <div class="shadow p-3 mb-5 bg-white rounded" id="form-container">

            <div>
              <input type="text" aria-describedby="emailHelp" id="Input1" placeholder="Title">

            </div>

            <div>
              <input type="text" id="Input2" placeholder="take a note...">
            </div>

            <div id="formgrp">
              <div class="input-row">
                <span class="mover"><i class="fas fa-grip-vertical"></i></span>
                <span class="icon"><i class="fas fa-plus"></i></span>
                <input class="myinput" type="text" placeholder="List item" id="input1">
              </div>


            </div>
            <div class="form-group form-check" id="Input3" style="text-align: right">
              <span id="s1"><i class="fas fa-bell" data-toggle="tooltip" data-placement="bottom" title="remind me"></i></span>


              <span id="s2"><i class="fas fa-palette navbar-toggler" id="colorpick" data-toggle="tooltip collapse"
                  data-placement="bottom" title="change-color">
                  <div id="colorpickers">
                    <div id="dr1">
                      <div id="dr1c1"></div>
                      <div id="dr1c2"></div>
                      <div id="dr1c3"></div>
                      <div id="dr1c4"></div>
                    </div>
                    <div id="dr2">
                      <div id="dr2c1"></div>
                      <div id="dr2c2"></div>
                      <div id="dr2c3"></div>
                      <div id="dr2c4"></div>
                    </div>

                    <div id="dr3">
                      <div id="dr3c1"></div>
                      <div id="dr3c2"></div>
                      <div id="dr3c3"></div>
                      <div id="dr3c4"></div>
                    </div>

                  </div>
                </i>
              </span>


              <span><i class="fas fa-image" data-toggle="tooltip" data-placement="bottom" title="Add Image"></i></span>

              <span><i class="fas fa-ellipsis-v" data-toggle="tooltip" data-placement="bottom" title="more"></i></span>

              <span><i class="fas fa-undo" data-toggle="tooltip" data-placement="bottom" title="undo"></i></span>

              <button type="button" class="btn btn-outline-light" id="close">close</button>


            </div>

          </div>

        </div>
      </div>
    </div>
    </div>








    <div class="grid" id="divmain">
     
    </div>

    <!-- <div class='input-group mb-3'><div class='input-group-prepend'><div class='input-group-text' id='input-group-textmy'><input type='checkbox' aria-label='Checkbox for following text input'></div></div><input type='text' class='form-control' aria-label='Text input with checkbox' id='inputcheck'></div> -->

  </section>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/packery.pkgd.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script>

    $("#divmain").packery({
      itemSelector: '.grid-item'
    });

    var clonedInputRow = $(".input-row").clone();

    $(".input-row").addClass("my-border");

    $(".myinput").keypress(handleKeyPress);

    function handleKeyPress(eventData) {

      var keyCode = eventData.which;
      if (keyCode == 13) {
        var newElement = $(clonedInputRow).clone()
        $("#formgrp").append(newElement);
        $(newElement).find("input").focus();
        $(".input-row").removeClass("my-border");
        $(newElement).addClass("my-border");
        $(newElement).keypress(handleKeyPress);
      }

    }


    $("#Input2").click(function () {
      $("#Input1").show();
      $("#Input3").show();

      // $("#Input2").click(function () {

      $("#Input2").hide();
      $(".input-row").show();

      // });
    });


    $("#close").click(function (e) {

    
      // console.log(text);
      var $items = $("<div class='grid-item grid-item--width2 grid-item--height2'></div>");
      $("#divmain").append($items)
        // add and lay out newly appended items
        .packery('appended', $items);
      

    // make all items draggable
      var $items1 = $("#divmain").find('.grid-item').draggable();
      // bind drag events to Packery
      $("#divmain").packery( 'bindUIDraggableEvents', $items1 );
    });


        $("#s2").mouseover(function () {
          $("#colorpickers").show();
        });

        $("#s2").mouseout(function () {
          $("#colorpickers").hide();
        });

    var i = 0;
    $("#formgrp").keyup(function () {
      i++;
      // var input="input"+"i";
      var y = $("#formgrp input").val();
      $("#formgrp").before("<div class='input-group mb-3 input-group-mb3'><div class='input-group-prepend'><div class='input-group-text' id='input-group-textmy'><input type='checkbox' aria-label='Checkbox for following text input'></div></div><input type='text' class='form-control' aria-label='Text input with checkbox' id='inputcheck'></div>");
      $("#formgrp input").val("");
      // $("#input"+i).val(y);

      $("#inputcheck").focus();


    });




    $(window).on("load", function () {
      $("#Input1").hide();
      $("#Input3").hide();
      $(".input-row").hide();
      $("#colorpickers").hide();
      // $("#icon").hide();
      // $("#check").hide();
      $("#Input2").focus();
    });
  </script>

</body>

</html>
